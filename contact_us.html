    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;600;700;800&display=swap">
</head>

<body>


    <div class="pt-4 px-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./images/DollarPayLogo.svg" alt="dollarPay_logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-text">
                        <li class="nav-item">
                            <a class="nav-link active text-danger ms-5 me-5" aria-current="page"
                                href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" href="./about_us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-5" href="./contact_us.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div>
                            <button class="btn me-3 nav-btn" type="submit">SIGN UP</button>
                            <button class="btn btn2 nav-btn" type="submit">
                                <div>
                                    SIGN IN
                                    <img src="./images/arrow icon.svg" alt="arrow">
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <div class="row">
            <div class="col-6">
                <div class="container pt-5">
                    <div class="row d-flex justify-content-around">
                        <div class="col-6">
                            <h2>Contact Us</h2>
                            <div class="row d-flex pt-5 ms-4">
                                <div class="col-2">
                                    <span>
                                        <img src="./images/Icon ionic-ios-mail.svg" alt="mail_icon">
                                    </span>
                                </div>
                                <div class="col-md-auto d-flex flex-column justify-content-center align-content-center">
                                    <h5>Email Address</h5>
                                    <h5>support@dollarpay.com</h5>
                                </div>
                            </div>
                            <div class="row d-flex pt-5 ms-4">
                                <div class="col-2">
                                    <span>
                                        <img src="./images/Icon ionic-ios-pin.svg" alt="pin_icon">
                                    </span>
                                </div>
                                <div class="col-md-auto d-flex flex-column justify-content-center align-content-center">
                                    <h5>Our Location</h5>
                                    <h5>354 Oakridge, Camden
                                        NJ 08102 - USA</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-5">
                    <img class="img-fluid" src="./images/map.svg" alt="map" id="map">
                </div>
            </div>
            <div class="col-6">
                <div class="container pt-5">
                    <h5>SEND US MESSAGE</h5>
                    <h2>Have Any Questions ?</h2>
                    <h2>Let’s Start to Talk</h2>
                    <form class="pe-5">
                        <div class="mb-5 mt-5">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Lorem ipsum dolor">
                        </div>
                        <div class="mb-5">
                            <label class="form-label">Phone Number</label>
                            <input type="password" class="form-control" placeholder="Lorem ipsum dolor">
                        </div>
                        <div class="mb-5">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Lorem ipsum dolor">
                        </div>
                        <div class="mb-5">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" placeholder="••••••••••"></textarea>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label">I agree to the Terms &
                                Conditions</label>
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="btn" id="form">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="mb-5">
        <nav class="nav d-flex justify-content-center footer-nav">
            <a class="nav-link" aria-current="page" href="./about_us.html">About Us</a>

        </nav>
        <div class="container d-flex justify-content-center mt-3">
            <img src="./images/facebook.svg" alt="facebook" class="px-3">
            <img src="./images/twitter.svg" alt="twitter" class="px-3">
            <img src="./images/Icon awesome-instagram.svg" alt="instagram" class="px-3">
        </div>
        <div class="container mt-3">
            <div class="underline"></div>
        </div>
        <div class="container d-flex justify-content-between align-items-center mb-5 mt-3">
            <div>
                <img src="./images/DollarPayLogo.svg" alt="dollarPay_logo">
            </div>
            <div class="footer-brand">
                &#169; 2021 DollarPay
            </div>
            <div>
                <a href="https://www.apple.com/app-store">
                    <img src="./images/download-on-app-store.svg" alt="Available on the App Store">

                <a
                    href='https://play.google.com/store/apps?pcampaignid=pcampaignidMKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'><img
                        alt='Get it on Google Play' src='./images/download-from-google-play.svg' /></a>
            </div>
        </div>
    </footer>
